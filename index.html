<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ableton Edition Cards</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <!-- <div class="row">
        <span></span>
      </div>
      <div class="column">
        <span></span>
      </div> -->
    </div>
    <div class="container">
      <div class="card card--intro">
        <div class="top">
          <h3>Intro</h3>
          <p>Liveの主要機能をお求めやすい価格</p>
        </div>
        <div class="bottom">
          <div class="price">JPY 10,800</div>
          <a href="#" class="btn btn--intro">今すぐ購入</a>
        </div>
      </div>
      <div class="card card--standard">
        <div class="top">
          <h3>Standard</h3>
          <p>フル機能に追加アイテムをプラス</p>
        </div>
        <div class="bottom">
          <div class="price">JPY 48,800</div>
          <a href="#" class="btn btn--standard">今すぐ購入</a>
        </div>
      </div>
      <div class="card card--suite">
        <div class="top">
          <h3>Suite</h3>
          <p>コンプリートに統合されたスタジオ</p>
        </div>
        <div class="bottom">
          <div class="price">JPY 88,800</div>
          <a href="#" class="btn btn--suite">今すぐ購入</a>
        </div>
      </div>
    </div>
    <script src="./js/vanilla-tilt.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
